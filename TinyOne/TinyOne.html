<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TinyOne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="head">
            <div class="menu">
                <img src="images/menu-icon.png">
            </div>

            </div>  
        </div>
        <div class="center">
            <div><h1 class="header">Inspire your inspiration</h1></div>
            <div><p class="sub_header">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Praesent vitae eros eget tellus tristique bibendum.

        <div class="arrow">
            <img src="images/arrow.png">
        </div>
    </div>

</html>
