<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>

    body{
        background: #fcdb00;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .content{
        width: 1200px;
        
    }

    .head {
        /* background-color: beige; */
        width: 70%;
        height: 43px;
        margin: auto; /* Выравниваем по центру */
        position: relative;
        margin-top: 50px;
    }

    .topmenu{
        padding-left:1.5%;
        margin-top: 20px;
    }

    .social{
        float: right;
        margin-top: 15px;
        margin-left: 2%;
        
    }

   .logotext {
        font-family: "Source Sans Pro", sans-serif; 
        font-size: 30px;
        font-weight: bold;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: rgb(34, 34, 34);
    }

    .center {
        margin-left: auto;
        margin-right: auto;
        margin-top: 150px;
        background: rgb(255, 190, 190);
        width: 600px;
        height: 300px;
        
    }

    .header {
        font-size: 48px;
        font-family: "SourceSansPro", sans-serif;
        color: rgb(34, 34, 34);
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    .sub_header {
        font-size: 20px;
        font-family: "SourceSansPro";
        color: rgb(34, 34, 34);
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        width: 450px;
        height: 60px;
        margin-bottom: 20px;
    }

    .strt_but {
        background-color: #fcdb00;
        width: 252px;
        height: 52px;
        border: 2px solid rgb(34, 34, 34);;
    }
    .strt_txt {
        font-size: 22px;
        font-family: "SourceSansPro", sans-serif;
        font-weight: bold;
        color: rgb(34, 34, 34);
       margin: auto;
    }

</style>
</head>
<body>
    <div class="content">
        <div class="head">
                <img class="topmenu" src="images/menu-icon.png" align=center>
                <p class="logotext"><img src="images/fingerprint.png" align=center>
                    tinyone</p>
                <img class="social" src="images/pinterest.png">
                <img class="social" src="images/google.png">
                <img style="margin-top: 18px" class="social" src="images/twitter.png">
                <img class="social" src="images/facebook.png">
            </div>
            <div class="center">
                <h1 class="header">Inspire your inspiration</h1>
                <p class="sub_header">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vitae eros eget tellus tristique bibendum. Donec rutrum sed sem quis venenatis.</p>
                <button class="strt_but"><p class="strt_txt">GET START</p></button>
                <!-- <img class = "arrow" src="images/arrow.png"> -->
        </div>
    </div>
    
</body>
</html>
